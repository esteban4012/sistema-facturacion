{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Factura</title>
    <link rel="stylesheet" href="{% static 'factura/crear_factura.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Crear Factura</h1>
        <a href="{% url 'lista_facturas' %}" class="btn-lista-facturas">Ver Lista de Facturas</a>
        <form method="POST">
            {% csrf_token %}
            <div class="form-columns">
                
                <div class="left-column">
                    <label for="id_cliente">Cliente</label>
                    {{ factura_form.cliente }}
                    
                    <label for="id_numero_id">Número ID</label>
                    {{ factura_form.numero_id }}
                    
                    <label for="id_direccion">Dirección</label>
                    {{ factura_form.direccion }}
                    
                    <label for="id_email">Email</label>
                    {{ factura_form.email }}
                    
                    <label for="id_telefono">Teléfono</label>
                    {{ factura_form.telefono }}
                </div>
                
                
                <div class="right-row">
                    
                    <div class="right-content">
                        <div class="items-container">
                            
                            <div class="item-row">
                                <div class="right-column">
                                    <label for="id_descripcion">Descripción</label>
                                    <input type="text" name="descripcion[]" required>
                                </div>
                                <div class="right-column">
                                    <label for="id_valor_unitario">Valor Unitario</label>
                                    <input type="number" id="id_valor_unitario" name="valor_unitario[]" class="valor_unitario">
                                </div>
                                <div class="right-column">
                                    <label for="id_cantidad">Cantidad</label>
                                    <input type="number" id="id_cantidad" name="cantidad[]" class="cantidad">
                                </div>
                                <div class="right-column">
                                    <label for="id_subtotal">Subtotal</label>
                                    <input type="number" id="id_subtotal" name="subtotal[]" class="subtotal" readonly>
                                </div>
                                <button class="delete-item-btn" onclick="deleteItem(this)" style="display: none;" >Eliminar</button>
                            </div>
                        </div>

                        
                        <div class="total-factura">
                            <label for="id_total_factura">Total Factura</label>
                            <input type="number" id="id_total_factura" name="total_factura" class="total_factura" readonly>
                        </div>
                    </div>

                    
                    <div class="add-item-btn">
                        <button type="button" onclick="addItem()">Agregar Artículo</button>
                    </div>
                </div>
            </div>
            <button type="submit">Crear Factura</button>
        </form>
    </div>

    <script src="{% static 'factura/crear_factura.js' %}"></script>
</body>
</html>
